# Imports are unnecessary unless two classes with the same name are detected at runtime
# The following imports are not really necessary, I'm adding them just to test the parser
# Although it has to be said, adding imports makes the parsing much faster
# because we do not have to rely on the ClassGraph scan
# (Improve this! especially now that we have DynamicClassLoader)
imports: [
  "io.github.palexdev.materialfx.controls.*",
  "javafx.geometry.*",
  "javafx.scene.control.Label",
  "javafx.scene.layout.*"
]

# There can be only one controller per view, special handle like for imports
controller: "TextFieldsController"

GridPane:
  alignment: "CENTER"
  hgap: 20.0
  vgap: 20.0
  padding: { type: "Insets", args: [20.0, 30.0, 20.0, 30.0] }
  styleClass:
    - "grid-pane"
  stylesheets:
    - "../css/TextFields.css"

  columnConstraints: [
    { type: ColumnConstraints, halignment: "CENTER" },
    { type: ColumnConstraints, halignment: "CENTER" },
    { type: ColumnConstraints, halignment: "CENTER" },
    { type: ColumnConstraints, halignment: "CENTER" },
    { type: ColumnConstraints, halignment: "CENTER" },
    { type: ColumnConstraints, halignment: "CENTER" }
  ]
  rowConstraints: [
    { type: "RowConstraints", minHeight: 10.0, prefHeight: 32.0 },
    { type: "RowConstraints", minHeight: 10.0, prefHeight: 64.0 },
    { type: "RowConstraints", minHeight: 10.0, prefHeight: 64.0 },
    { type: "RowConstraints", minHeight: 10.0, prefHeight: 10.0 },
    { type: "RowConstraints", minHeight: 10.0, prefHeight: 32.0 },
    { type: "RowConstraints", minHeight: 10.0, prefHeight: 150.0, valignment: "BASELINE" }
  ]

  children:
    # First section
    - StackPane:
        minWidth: 300.0
        minHeight: 150.0
        styleClass:
          - "grid-background"
        GridPane.columnSpan: 2147483647
        GridPane.rowSpan: 3
        GridPane.margin: { type: "Insets", right: -15.0, bottom: -7.0, left: -15.0 }

    - Label:
        alignment: "CENTER"
        maxWidth: 1.7976931348623157E308
        maxHeight: 1.7976931348623157E308
        text: "Text Fields and Password Fields"
        styleClass:
          - "header-label"
        GridPane.columnSpan: 2147483647

    - MFXTextField:
        floatingText: "Inline Mode"
        GridPane.rowIndex: 1

    - MFXTextField:
        floatMode: "BORDER"
        floatingText: "Border Mode"
        GridPane.columnIndex: 1
        GridPane.rowIndex: 1

    - MFXTextField:
        borderGap: 2.0
        floatMode: "ABOVE"
        floatingText: "Above Mode"
        GridPane.columnIndex: 2
        GridPane.rowIndex: 1

    - MFXTextField:
        floatMode: "DISABLED"
        floatingText: "No Floating Text"
        GridPane.columnIndex: 3
        GridPane.rowIndex: 1

    - MFXTextField:
        id: "customField"
        floatingText: "Custom"
        promptText: "Prompt Text"
        GridPane.columnIndex: 4
        GridPane.rowIndex: 1

    - MFXTextField:
        disable: true
        floatingText: "Disabled"
        text: "Text"
        GridPane.columnIndex: 5
        GridPane.rowIndex: 1

    - MFXPasswordField:
        floatingText: "Inline Mode"
        GridPane.rowIndex: 2

    - MFXPasswordField:
        floatMode: "BORDER"
        floatingText: "Border Mode"
        GridPane.columnIndex: 1
        GridPane.rowIndex: 2

    - MFXPasswordField:
        borderGap: 2.0
        floatMode: "ABOVE"
        floatingText: "Above Mode"
        GridPane.columnIndex: 2
        GridPane.rowIndex: 2

    - MFXPasswordField:
        floatMode: "DISABLED"
        floatingText: "No Floating Text"
        GridPane.columnIndex: 3
        GridPane.rowIndex: 2

    - MFXPasswordField:
        id: "customField"
        floatingText: "Custom"
        promptText: "Prompt Text"
        GridPane.columnIndex: 4
        GridPane.rowIndex: 2

    - MFXPasswordField:
        disable: true,
        floatingText: "Disabled"
        text: "Text"
        GridPane.columnIndex: 5
        GridPane.rowIndex: 2

    # Second section
    - StackPane:
        minWidth: 300.0
        minHeight: 150.0
        styleClass:
          - "grid-background"
        Grid.rowIndex: 4
        GridPane.columnSpan: 2147483647
        GridPane.rowSpan: 2147483647
        GridPane.margin: { type: "Insets", right: -15.0, bottom: -15.0, left: -15.0 }

    - Label:
        alignment: "CENTER"
        maxWidth: 1.7976931348623157E308
        maxHeight: 1.7976931348623157E308
        text: "Features"
        styleClass: "header-label"
        GridPane.rowIndex: 4
        GridPane.columnSpan: 2147483647

    - MFXTextField:
        animated: false
        floatingText: "Not Animated"
        GridPane.rowIndex: 5

    - MFXTextField:
        allowEdit: false
        caretVisible: false
        selectable: false
        floatingText: "As Label"
        text: "Label's text"
        GridPane.columnIndex: 1
        GridPane.rowIndex: 5

    - MFXTextField:
        fx.id: "textField"
        floatingText: "Characters Limit"
        GridPane.columnIndex: 2
        GridPane.rowIndex: 5

    # Special password field
    - VBox:
        spacing: 5.0
        padding: { type: "Insets", right: 10.0 }
        GridPane.columnIndex: 3
        GridPane.rowIndex: 5
        GridPane.columnSpan: 2147483647
        children:
          - MFXPasswordField:
              id: "validatedField"
              fx.id: "passwordField"
              floatingText: "Validated"
              maxWidth: 200.0

          - Label:
              id: "validationLabel"
              fx.id: "validationLabel"
              visible: false
              textFill: "#ef6e6b"
              wrapText: true
              maxWidth: 1.7976931348623157E308
              minHeight: "-Infinity"
